<section class="container">
    <table class="tabla">
        <thead>
            <tr class="">
                <th class="title-names"> Nombre de la Empresa </th>
                <th class="title-finalPrices"> Total de Ventas </th>
                <th class="title-commission"> Comisi√≥n </th>
                <th class="title-details"> Detalles </th>
            </tr>
        </thead>
        <tbody>

                <td>{{sale.data.nameAgency}}</td>
